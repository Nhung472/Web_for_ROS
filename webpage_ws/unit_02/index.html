<html>

<head>
    <title>My first web page for ROS!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue">
    </script>
</head>

<body>
    <div id="app" class="container">
        <div class="jumbotron">
            <h1>Hello from ROS!</h1>
        </div>

        <div class="row" style="max-height:200px;">
            <div class="col-md-6">
                <h3>Conenction status</h3>

                <p class="text-danger" v-if="connected">Connected</p>
                <p class="text-danger" v-else>Not connected</p>
                
                <label>Websocket server address</label>
                <input type="text" v-model="ws_address" />
                <br />
                <button @click="disconnect" class="btn btn-danger" v-if="connected">Connect!</button>
                <button @click="connect" class="btn btn-success" v-else>Disconnect!</button>
            </div>
            <div class="col-md-6" style="max-height: 200px; overflow:auto;">
                <h3>Log messages</h3>
                <div>
                    <p v-for="log in logs">
                        {{ log }}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
